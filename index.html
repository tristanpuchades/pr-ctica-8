<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> LISTAS </title>
<link rel="stylesheet" href="style.css">

<body>
<h1>  TABLAS </h1>

<h2>tabla1</h2>
<table class="tabla1">
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>
<br>
<br>

<h2>tabla 2</h2>
<table class="tabla2">
    <tr>
        <td class="tabla2">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>
<br>
<br>

<h2>tabla 3</h2>
<table class="tabla3" >
    <tr>
        <td class="tabla3">A</td>
        <td class="tabla3">B</td>
        <td class="tabla3">C</td>
    </tr>
    <tr>
        <td class="tabla3">D</td>
        <td class="tabla3" colspan="2">E,F</td>
    </tr>
    <tr>
        <td class="tabla3">G</td>
        <td class="tabla3">H</td>
        <td rowspan="2" class="tabla3">I,L</td>
    </tr>
    <tr>
        <td class="tabla3">J</td>
        <td class="tabla3">K</td>
    </tr>

</body>
</html>
</head>
